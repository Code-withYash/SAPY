<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ABOUT</title>
  <link data-rh="true" rel="icon" href="https://static.cure.fit/assets/images/favicon-modified.png" sizes="16x16"
        type="image/png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho+B1&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
    crossorigin="anonymous" />
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Dancing+Script:wght@700&family=Noto+Sans+Devanagari:wght@800&family=Tangerine:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/care/fontawesome-free-6.0.0-web/fontawesome-free-6.0.0-web/css/all.css" />
  <link rel="stylesheet" href="./styles/navbar.css">
  <link rel="stylesheet" href="./styles/footer.css">
  <link rel="stylesheet" href="./styles/banner.css">

</head>

<body>

  <!-- navbar section  -->
  <header id="navbar"></header>


  <div id="banner">
    <video id="vdo" autoplay muted loop src="./vdo/menbanner.mp4"></video>
  </div>


  <div id="MenMainDiv" style="width: 100%; border: 2px solid red; display: flex; flex-direction: row;">
    <div class="tab" style="display: flex; flex-direction: column; width: 30%;">
      <button class="tablinks" onclick="openTab(event, 'firstTab')" id="defaultOpen">Shirt</button>
      <button class="tablinks" onclick="openTab(event, 'secondTab')">Pants</button>
      <button class="tablinks" onclick="openTab(event, 'thirdTab')">Shoes</button>
    </div>

    <div id="firstTab" class="tabcontent">
      <div id="CardDivShirt" style="display: grid; grid-template-rows: repeat(4,1fr); grid-template-columns: repeat(4,1fr);"></div>
    </div>
    <div id="secondTab" class="tabcontent">
      <div id="CardDivPants" style="display: grid; grid-template-rows: repeat(4,1fr); grid-template-columns: repeat(4,1fr);"></div>
    </div>
    <div id="thirdTab" class="tabcontent">
      <div id="CardDivShoes" style="display: grid; grid-template-rows: repeat(4,1fr); grid-template-columns: repeat(4,1fr);"></div>
    </div>
  </div>

      <!-- *********************************footer starts here*********************************** -->
      <div id="footer"></div>

</body>

</html>
